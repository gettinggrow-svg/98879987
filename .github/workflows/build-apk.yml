name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate Android/iOS folders (embedding v2)
        run: flutter create . --platforms=android,ios,web

      - name: Ensure INTERNET permission in AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if ! grep -q 'uses-permission android:name="android.permission.INTERNET"' "$MANIFEST"; then
            sed -i '0,/<manifest/s//<manifest>\n    <uses-permission android:name="android.permission.INTERNET" \/>/' "$MANIFEST"
          fi
          echo "AndroidManifest updated:"
          head -n 20 "$MANIFEST"

      - name: Flutter pub get (again, after create)
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: youtube-mirror-apk
          path: build/app/outputs/flutter-apk/app-release.apk
